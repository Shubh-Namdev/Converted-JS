<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>

    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="./index.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body class="bg-success">
    <div id="container" class="container other-style d-flex justify-content-center">
        <div class="container h-75 bg-secondary d-flex flex-column justify-content-around">
            <h2 class="text-center">Converter</h2>
            <div class="w-100">
                <div id="input-container" class="input-container">
                    <div class="d-flex flex-column w-50 ">
                        <h5 class="p-1">From</h5>
                        <div class="input-group m-1" style="width:95%">
                            <select class="custom-select" id="inputFrom">
                                <option selected value="">Choose...</option>
                                <option id="binary" value="binary">Binary</option>
                                <option id="octal" value="octal">Octal</option>
                                <option id="decimal" value="decimal">Decimal</option>
                                <option id="hexadecimal" value="hexadecimal">Hexadecimal</option>
                            </select>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="20" fill="currentColor"
                            class="bi bi-arrow-left-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" class="m-2"
                                d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z" />
                        </svg>
                    </div>

                    <div class="d-flex flex-column w-50">
                        <h5 class="p-1">To</h5>
                        <div class="input-group m-1" style="width:95%">
                            <select class="custom-select" id="inputTo">
                                <option selected value="">Choose...</option>
                                <option id="binary" value="binary">Binary</option>
                                <option id="octal" value="octal">Octal</option>
                                <option id="decimal" value="decimal">Decimal</option>
                                <option id="hexadecimal" value="hexadecimal">Hexadecimal</option>
                            </select>
                        </div>
                    </div>
                </div>


                <div id="output-container" class="output-container d-flex justify-content-center">
                    <input id="userInput" class="text-center" placeholder="Value to convert" value=""> 
                    <h5 id="result" class="result bg-light font-weight-bold ml-2 mt-2" value=""></h5>
                </div>

                <div id="button-container" class="button-container m-5 d-flex justify-content-around" style="height: 50px;">
                    <button id="convert" class="bg-success font-weight-bold  w-25" style="font-size: 25px;">CONVERT</button>
                    <button id="swap" class="bg-warning font-weight-bold w-25" style="font-size: 25px;">SWAP</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
